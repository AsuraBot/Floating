{% extends 'core/base.html' %}

{% block title %}
    Отзывы
{% endblock title %}

{% block content %}
    <div class="reviews">
        {% for review in reviews %}
            <h1>{{ review.name }}</h1>
            <p>{{ review.date }}</p>
            <p>{{ review.rating }}</p>
            <p>{{ review.text }}</p>
        {% endfor %}
    </div>
{% endblock content %}
