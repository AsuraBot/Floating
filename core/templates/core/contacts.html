{% extends 'core/base.html' %}

{% block title %}
    Контакты
{% endblock title %}

{% block content %}
    <div class="contacts">
        {% for contact in contacts %}
            <p>{{ contact.email }}</p>
            <p>{{ contact.phone }}</p>
            <p>{{ contact.address }}</p>
            <p>{{ contact.schedule }}</p>
        {% endfor %}
    </div>
{% endblock content %}
